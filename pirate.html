    <script>
        let ids = ["img0", "img1", "img2", "img3", "img4", "img5",
            "img6", "img7", "img8", "img9", "img10",
            "img11", "img12", "img13", "img14", "img15",
            "img16", "img17", "img18", "img19", "img20",
            "img21", "img22", "img23", "img24"]

        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let treasureLocation = 5;
        let trapLocation = 18;
        let gameOver = false;
        function check(position) {
            if(gameOver){
                return;
            }
            let imageID = ids[position];
            imageElement = document.getElementById(imageID)
            switch (position) {
                case 5:
                    imageElement.src = "images/treasure.jpg";
                    gameOver = true;
                    penalty -= 3;
                    break;
                case 18:
                    imageElement.src = "images/trap.jpg";
                    gameOver = true;
                    penalty += 4;
                    break;
                default:
                    imageElement.src = "images/piratebones.jpg";
                    break;
            }
            checkCount += 1;
            penalty += 1;
            locationElement = document.getElementById("locations")
            penaltyElement = document.getElementById("penalty")
            locationElement.innerHTML = "Number of locations verified : " + checkCount;
            penaltyElement.innerHTML = "The penalty is :" + penalty;
            lastCheck = position;
        }

        function help() {
            let lastCheckRow = Math.floor(lastCheck / 5);
            let lastCheckCol = lastCheck % 5;
            let treasureRow = Math.floor(treasureLocation / 5);
            let treasureCol = treasureLocation % 5;
            let rowDiff = Math.abs(lastCheckRow - treasureRow);
            let colDiff = Math.abs(lastCheckCol - treasureCol);
            helpElement = document.getElementById("help");
            if ( (rowDiff == 1 && colDiff == 0) || (colDiff == 1 && rowDiff == 0)) {
                helpElement.innerHTML = "Can Smell It";
            }else if (rowDiff + colDiff == 2) {
                helpElement.innerHTML = "Close Matie";
            }else{
                helpElement.innerHTML = "Step Faster";
            }
         penalty += 2;
         penaltyElement.innerHTML = "The penalty is :" + penalty;
        }
